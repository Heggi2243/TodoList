<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>小龜測試站</title>
</head>
<body>
  
  <div class="container">
    <h1>TODO LIST<i class="fa-solid fa-pen fa-xs"></i></h1>
    <div class="card input">
      <input type="text" placeholder="請輸入待辦事項" class="txt"/>
      <a href="#" class="btn_add">+</a>
    </div>
    <div class="card card_list">
      <ul class="tabs">
        <li class="tab active" data-type="all">全部</li>
        <li class="tab" data-type="false">待完成</li>
        <li class="tab" data-type="true">已完成</li>
      </ul>
      <div class="cart_content">
        <ul class="list">
          
        </ul>
        <div class="list_footer">
          <p class="todoTotal">目前無事可做。</p>
          <a href="#" class="clean">清除已完成項目</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="all.js"></script>
  <script src="https://kit.fontawesome.com/2d15d70b1f.js" crossorigin="anonymous"></script>
</body>
</html>
